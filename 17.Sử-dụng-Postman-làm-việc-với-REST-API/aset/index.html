<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán khóa học</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Học Lập Trình Để Đi Làm</h1>

    <ul id="listCourses"></ul>

    <label for="courseName">Course's Name</label>
    <input type="text" name="courseName" id="courseName">
    <br>

    <label for="description">Description</label>
    <input type="text" name="description" id="description">
    <br>
    <input type="button" value="create" class="button">
    <div class="edit-box">
        <div>
            <label for="edit-courseName">Course's Name</label>
            <input type="text" name="courseName" id="edit-courseName">
        </div>
        <div>
            <label for="edit-description">Description</label>
            <input type="text" name="description" id="edit-description">
        </div>
        <input type="button" value="edit" class="eidt-button">
    </div>

    <script src="./main.js"></script>
</body>
</html>
